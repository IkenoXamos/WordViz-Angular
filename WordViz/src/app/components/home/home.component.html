<div class="container">
    <br>
    <h1>Welcome to WordViz</h1>
    <br>
    <form>
        <div class="form-group row">
            <div class="col-10">
                <input type="text" class="form-control" id="Search" placeholder="Search">
            </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>


    <h2>Recent Stories</h2>
    <hr>
    <!--Show the 10 most recently created stories-->
    <ng-container *ngFor="let chapter of chapters.reverse() | slice:0:9">
    <div class="row">
        <div class="col-11">
            <h3>'{{chapter.name}}' <small>from {{chapter.story.name}}' by {{chapter.story.author.displayName}}</small></h3>
            <br>
            <p>{{ chapter.content | slice:0:500}}</p>
            <hr>
        </div>
        <div class="col-1">
            <form>
                <div class="form-group row">
                    <button type="view" class="btn btn-primary">View</button>
                </div>
            </form>
        </div>
    </div>
    </ng-container>

</div>
