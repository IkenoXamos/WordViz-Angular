<div class="container">
    <br>
    <h1>Welcome to WordViz</h1>
    <br>
        <div class="form-group row">
            <div class="col-12">
                <input type="text" class="form-control" name="Search" id="Search" 
                placeholder="Search by Author, Chapter or Story Title" (keydown)=reset() [(ngModel)]="searchText">
            </div>
        </div>


    <h2>Stories</h2>
    <hr>
    <ng-container *ngFor="let chapter of chapters | searchFilter: searchText | slice:min:max let i=index">
    <div class="row">
        <div class="col-11">
            <div class="row">
                <div class= "col-lg-8">
                <h3>'{{chapter.name}}' <small>from '{{chapter.story.name}}' by {{chapter.story.author.displayName}}</small></h3>
                </div>
                <div class = "col-lg-4" style = "text-align: right">
                    <h3><small><small>{{chapter.timestamp | date: meduim}}</small></small></h3>
                </div>
            </div>
            <p>
                {{ chapter.content| HtmlPipe |slice:0:500}}
            </p>
            <hr>
            </div>
        <div class="col-1">
            <form>
                <div class="form-group row">
                    <button type="view" style="width:70px" class="btn btn-primary">View </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <button *ngIf="(max >= length && length > 9 && i == mod-1) || (i == 9 && min != 0)" (click)="lastPage()" 
                    class="btn btn-primary">&lt; Back</button>
            <button *ngIf="i == 9 && max < length " (click)="nextPage()" 
                    class="btn btn-primary">Next &gt;</button>
        </div>
    </div>
    </ng-container>
    <br>
    <br>

</div>
