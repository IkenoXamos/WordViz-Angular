<div class="container">
    <br>
    <h1>Welcome to WordViz</h1>
    <br>
        <div class="form-group row">
            <div class="col-12">
                <input type="text" class="form-control" name="Search" id="Search" 
                placeholder="Search by Author, Tag, Chapter or Story Title" (keyup)=reset() [(ngModel)]="searchText">
            </div>
        </div>


    <h2>Stories</h2>
    <hr style="border-width:5px">
    <ng-container *ngFor="let chapter of chapters | searchFilter: searchText | slice:min:max let i=index">
    <div class="row">
        <div class="col-11">
            <div class="row">
                <div class= "col-lg-9">
                <h3>'{{chapter.name}}' <small>from '{{chapter.story.name}}' by {{chapter.story.author.displayName}}</small></h3>
                </div>
                <div class = "col-lg-3" style = "text-align: right">
                    <h3><small><small>{{chapter.timestamp | date: 'MMM d y, h:mm a'}}</small></small></h3>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                <p>
                    {{ chapter.content| HtmlPipe |slice:0:500}}
                </p>
                </div>
            </div>
            <div class="col-12">
            <div class="row">
                <strong *ngIf="chapter.story.tags.length > 0">Tags:  &nbsp;   </strong> 
                <div *ngFor="let tag of chapter.story.tags" >
                    {{tag.name}}  &nbsp; 
                </div>

            </div>
            </div>
        </div>
        <div class="col-1">
            <form>
                <div class="form-group row">
                    <button type="view" style="width:70px" class="btn btn-primary">View </button>
                </div>
            </form>
        </div>
    </div>
    <hr style="border-width:5px">  
    <div class="row">
        <div class="col-12">
            <button *ngIf="(max >= length && length > 9 && i == mod-1) || (i == 9 && min != 0)" (click)="lastPage()" 
                    class="btn btn-primary">&lt; Back</button>
            <button *ngIf="i == 9 && max < length " (click)="nextPage()" 
                    class="btn btn-primary">Next &gt;</button>
        </div>
    </div>
    </ng-container>
    <br>
    <br>

</div>
