<div class="row">
    <div class="col-10">
        <input type="text" class="form-control"
        id="Word" placeholder="Dictionary" [(ngModel)]="word">

    </div>
    <div class="col-2">
        <button  type="submit" class="btn btn-primary" (click)="dictionaryRequest(word)">Define</button>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div *ngIf="define">
            <h3>{{define.word}}</h3>
            <div *ngFor="let result of define.results; let i = index">
                <strong>{{i+1}}: {{result.partOfSpeech | titlecase}}</strong> - {{result.definition}}
                <br>
                <small>
                    <div *ngIf="result.examples" style="margin-left: 5%">
                        <strong>Example:</strong> {{result.examples}}.
                    </div>
                    <div *ngIf="result.synonyms" style="margin-left: 5%">
                        <strong>Synonyms:</strong> {{result.synonyms | SpacePipe}}
                    </div>
                </small>
                <br>
            </div>
        </div>
    </div>
</div>
