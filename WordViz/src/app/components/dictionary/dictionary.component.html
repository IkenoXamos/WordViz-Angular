<div class="row">
    <div class="col-10">
        <input type="text" class="form-control"
        id="Word" placeholder="Dictionary" [(ngModel)]="word">

    </div>
    <div class="col-2">
        <button  type="submit" class="btn btn-primary" (click)="dictionary(word)">Define</button>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div *ngIf="define">
            <h3>{{define.word | titlecase }}</h3>
            <div *ngFor="let result of define.results | slice:min:max let i=index">
                <strong>{{i+dex}} - {{result.partOfSpeech | titlecase}}</strong> - {{result.definition}}
                <small>
                    <div *ngIf="result.synonyms" style="margin-left: 5%">
                        <strong>Synonyms:</strong> {{result.synonyms | SpacePipe}}
                    </div>
                    <div *ngIf="result.examples" style="margin-left: 5%">
                            <strong>Example:</strong> {{result.examples| SpacePipe}}.
                    </div>
                </small>
                <div class="row">
                    <div class="col-12">
                        <button *ngIf="(max >= length && length > 4 && i == mod-1) || (i == 4 && min != 0)" (click)="lastPage()" 
                                class="btn btn-primary">&lt; Back</button>
                        <button *ngIf="i == 4 && max < length " (click)="nextPage()" 
                                class="btn btn-primary">Next &gt;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
