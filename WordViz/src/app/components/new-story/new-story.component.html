<br>
<div class="card mb-3 rounded" id="textH">
        <h1 class="card-header text-center">
            <input type="text" class="text-center form-control" placeholder="Enter a title" [(ngModel)]="storyTitle">
        </h1>
                <form>
                    <div class="row text-center">
                        <div class="col-2"></div>
                        <div class="col-5 text-left">
                            <div *ngFor="let tag of options | slice:0:length+1">
                                <input type="checkbox" class="form-check-input" name="tag" value={{tag.tag}} [(ngModel)]="tag.checked">
                                <label>{{tag.tag.name}}</label>
                            </div> 
                        </div>
                        <div class="col-5 text-left">
                            <div *ngFor="let tag of options | slice:length+1:(length*2)+1">
                                <input type="checkbox" class="form-check-input" name="tag" value={{tag.tag}} [(ngModel)]="tag.checked">
                                <label>{{tag.tag.name}}</label>
                            </div> 
                        </div>
                    </div>
                </form>
    <div class="card-body rounded" id="body">
            <button type="button" (click)=createStory() class="btn rounded" id="btnC">Create</button>
    </div>
</div>
