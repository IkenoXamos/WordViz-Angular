<div class="container">
        <br>
        <h1>Register a new account</h1>
        <br>
        <form (ngSubmit)="onSubmit(Username,Password,DisplayName)">
            <div class="form-group row">
                <div class="col-sm-2">
                    <p class="text-secondary">Username: </p>
                </div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="Username" name="Username" placeholder="Username" 
                    [(ngModel)]="Username" required>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-2">
                    <p class="text-secondary">Display Name: </p>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" id="DisplayName" name="DisplayName" placeholder="Display Name" 
                    [(ngModel)]="DisplayName" required>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-2">
                    <p class="text-secondary">Password: </p>
                </div>
                <div class="col-8">
                    <input type="password" class="form-control" id="Password" name="Password" placeholder="Password" 
                    [(ngModel)]="Password" required>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    
</div>
