<br>
<div class="card mb-3 rounded" id="textH">
    <div class=" card-header text-center">
        <label><b>Enter a title:&nbsp;&nbsp;</b></label>
        <input type="text" [(ngModel)]="storyTitle">
    </div>
    <div class="card-body rounded" id="body">

        <textarea *ngIf="isLoggedIn" id="textAS" class="col" id="editor" (click)="getDatas()" [readOnly]="disableText">Some quick example text to build on the card title and make up the bulk of the card's content.</textarea>
        <ckeditor *ngIf="!isLoggedIn" [editor]="Editor" [(ngModel)]="model.editorData" (ready)="onReady($event)">

        </ckeditor>
    </div>
</div>
<button (click)=getDatas()>Data</button>
