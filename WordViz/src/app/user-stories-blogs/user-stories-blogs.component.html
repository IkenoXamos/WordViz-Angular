<nav class="row">
    <!-- <div class="col-4"></div> -->
    <div class="col text-center font-weight-bold text-white rounded" id="post">
        <h1><b>My Posts</b></h1>
    </div>
    <!-- <div class="col-4"></div> -->
</nav>


<div class="row">

    <div class="card text-white  mb-3 col shadow-lg p-4 mb-4" id="FirstStories">
        <h1 class="card-header">Select story to edit.</h1>
        <div class="card-body">

            <div class="list-group">

                <div class="row" *ngFor="let story of stories | slice:lowStories:highStories let i = index">
                    <a *ngIf="isStory(story)" class="list-group-item list-group-item-action text-dark col-10"><u>{{story.name}}</u></a>
                    <button type="button" *ngIf="active" class="col-2 btn rounded" (click)=setCurrStory(story) id="btnE">EDIT</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <ul class="pagination pagination-sm col-6">
                    <li class="page-item" [class.disabled]="isDisabledPrev">
                        <a class="page-link" (click)="previous()" id="prev">prev</a>
                    </li>

                    <li class="page-item" [class.disabled]="isDisabledNext">
                        <a class="page-link" (click)="next()" id="next">next</a>
                    </li>

                </ul>


                <div class="col-2">

                    <button type="button" *ngIf="active" class="btn rounded" id="btnC" (click)="routeCreateStory()">CREATE</button>
                </div>
            </div>
        </div>
    </div>


    <div class="card text-white mb-3 col shadow-lg p-4 mb-4" id="SecondBlogs">
        <h1 class="card-header ">Choose blog to Edit:</h1>
        <div class="card-body ">
            <div class="list-group">
                <div class="row" *ngFor="let blog of blogs | slice:lowBlogs:highBlogs">
                    <a *ngIf="!isStory(blog)" class="list-group-item list-group-item-action text-dark col-10"><u>{{blog.name}}</u></a>
                    <button type="button" *ngIf="!isStory(blog)" class="col-2 btn rounded" id="btnE" (click)=setCurrStory(blog)>EDIT</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <ul class="pagination pagination-sm col-6">
                    <li class="page-item" [class.disabled]="isDisabledPrev2">
                        <a class="page-link" (click)="previous2()" id="prev2">prev</a>
                    </li>

                    <li class="page-item" [class.disabled]="isDisabledNext2">
                        <a class="page-link" (click)="next2()" id="next2">next</a>
                    </li>
                </ul>
                <div class="col-2">

                    <button type="button" *ngIf="active" class="btn rounded" id="btnC" (click)="routeCreateBlog()">CREATE</button>
                </div>
            </div>
        </div>
    </div>

</div>
